<head>
<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="../res/css/direct.css" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no">
	<script type="text/javascript" src="./res/js/thankssaurik.js"></script>
    <link rel="icon" type="image/png" href="../res/images/Huynt.png" sizes="16x16">
    <link rel="icon" type="image/png" href="../res/images/Huynt.png" sizes="32x32">
    <link rel="icon" type="image/png" href="../res/images/Huynt.png" sizes="48x48">

<br>
<body class="pinstripe">
	
	<div class="head_title">Google Drive Direct Link Generator</div>

	<a>		
		<div class="radio">
			<input id="getGoogle" name="radio" type="radio" disabled>
			<label for="getGoogle" class="radio-label">Google</label>
		</div>
		<div class="radio">
			<input id="getOneDrive" name="radio" type="radio" disabled>
			<label  for="getOneDrive" class="radio-label">One Drive</label>
		</div>
		<div class="radio">
			<input id="getTeraBox" name="radio" type="radio" disabled>
			<label for="getTeraBox" class="radio-label">TeraBox</label>
		</div>
		<div class="radio">
			<input id="getDropBox" name="radio" type="radio" disabled>
			<label for="getDropBox" class="radio-label">DropBox</label>
		</div>
	</a>
	
		<div class="link-generate">
			<div class="title">Enter your sharing URL:&nbsp;
				<span class="sub">(Lấy đường link file và paste vào đây)</span>
			</div>
			
			<input id="input" placeholder="e.g., https://drive.google.com/file/d/1ahBnis4T3Vjk74MNpIjI9yuoEQ4q47SC/view?usp=sharing" type="text" autofocus autocomplete="name">
			<button id="button">Create Direct Link</button>
			<div class="title">Output link:</div>
			<input id="output" type="text" readonly="" disabled="">
			<div id="help-text"></div>
		</div>
		<script src="../res/js/direct.js"></script>	
</body>
</html>
